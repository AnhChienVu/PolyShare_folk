<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyShare - multi directional File Sharing system</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <h1>Available Files</h1>
        <ul id="file-list">
            <!-- File list of available files will be dynamically populated here -->
             
        </ul>
        <h2>Upload a File</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div style='height: 0px;width: 0px; overflow:hidden;'>
                <input type="file" id="file-input" name="file" required>
            </div>
            <div class="uploadControls">
                <button type="submit">Upload the selected file</button>
                <div id="uploadArea" onclick="getFile()">Click to select a file for upload</div>
                <div id="selectedFile">No file has been selected</div>
            </div>
          
        </form>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
